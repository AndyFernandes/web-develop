<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Cadastro aluno</title>
    <meta charset="utf8">


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <button class="btn"><i class="fa fa-bars text-right"></i></button>
    <div class="container">
        <h1>Sistema de Controle de Alunos</h1>

        <span id="textoacima" class="d-block p-2 bg-primary text-white">Formulário de alunos</span>
        <!-- FORMULARIO -->
        <form class="container border border-primary" method="POST">
            <div class="row">
                <div class="form-group col-4">
                    <label for="matricula"><b>Matrícula</b></label>
                    <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Adicione a matrícula do aluno"  minlength="6" maxlength="6" aria-required="true" required>
                </div>

                <div class="form-group col-8">
                    <label for="nome"><b>Nome</b></label>
                    <input type="text" class="form-control" id="nome" placeholder="Adicione o nome do aluno" aria-required="true" minlength="3" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-4">
                    <label for="data_nasc"><b>Data de Nascimento</b></label>
                    <input type="date" class="form-control" id="data_nasc" aria-required="true">
                </div>

                <div class="form-group col-8">
                    <label for="email"><b>Email</b></label>
                    <input type="email" class="form-control" id="email" placeholder="Adicione o email do aluno" aria-required="true" required>
                </div>

            </div>

            <div class="row">
                <div class="form-group col-2">
                    <label for="ddd"><b>DDD</b></label>
                    <input type="text" class="form-control" id="ddd" placeholder="DDD" aria-required="true" minlength="2" maxlength="2" required> 
                </div>

                <div class="form-group col-4">
                    <label for="telefone"><b>Telefone</b></label>
                    <input type="text" class="form-control" id="telefone" placeholder="Adicione o telefone do aluno" minlength="8" maxlength="9" aria-required="true" required>
                </div>

                <div class="form-group col-2">
                    <label for="operadoras"><b>Operadores</b></label>
                    <select class="custom-select" id="operadoras">
                            <option selected value="oi">Oi</option>
                            <option value="vivo">Vivo</option>
                            <option value="claro">Claro</option>
                            <option value="tim">Tim</option>
                          </select>
                </div>

            </div>

            <div class="row">
                <div class="form-group col-2">
                    <label for="campus"><b>Campus</b></label>
                    <select class="custom-select" id="campus" onchange=changeSelect(this)>
                                    <option selected value="Pici">Pici</option>
                                    <option value="Porangabussu">Porangabussu</option>
                                    <option value="Benfica">Benfica</option>
                    </select>
                </div>

                <div class="form-group col-2">
                    <label for="curso"><b>Curso</b></label>
                    <select class="custom-select" id="curso">
                                        <option selected value="Computação">Computação</option>
                                        <option value="Matemática">Matemática</option>
                                        <option value="Geologia">Geologia</option>
                    </select>
                </div>
            </div>

            <div class="card-header row text-right">
                <!-- <div class="modal-footer"> -->
                <button class="btn btn-light " type="button" onclick=limpar()>Limpar</button>
                <button type="submit" class="btn btn-light" onclick=inserir()>Inserir</button>
                <!-- </div> -->

            </div>

        </form>


        <br><br>
        <hr>
        <br>

        <!-- TABELA -->
        <table class="table border border-secondary">
            <thead class="thead-light">
                <tr>
                    <th scope="col-3">Matrícula</th>
                    <th scope="col-6">Nome</th>
                    <th scope="col-3">Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr> -->
            </tbody>
        </table>

    </div>




    <!-- MODAL PRA REMOÇÃO -->
    <div class="modal" tabindex="-1" role="dialog" id="remove">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Solicitação de Confirmação</h5>
                </div>

                <div class="modal-body">
                    <h1>Confirma exclusão?!</h1>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="remove_ok" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>


</html>

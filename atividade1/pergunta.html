<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Pergunta</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Universidade</h1>
    <hr>

    <form action="post">
        <label>Nome:</label>
        <br>
        <input type="text" placeholder="Nome Completo" />
        
        <br>
        
        <label>Email:</label>
        <br>
        <input type="text" placeholder="nome@email.com" />

        <br>

        <label>Região onde mora:</label>
        <br>
        <select name="select">
            <option value="Nordeste" selected>Nordeste</option>
            <option value="Norte">Norte</option>
            <option value="Sul">Sul</option>
            <option value="Centro-Oeste">Centro-Oeste</option>
            <option value="Sudeste">Sudeste</option>
        </select>

        <br>

        <label>Pergunta:</label>
        <br>
        <textarea placeholder="nome@email.com"></textarea>

        <br>

        <div>
            <input type="button" value="Redefinir">
            <input type="submit" value="Enviar">
        </div>

        <p><a href="index.html">Voltar à página principal</a></p>
    </form>

</body>
</html>
